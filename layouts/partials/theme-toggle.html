<button class="theme-toggle" onclick="toggleTheme()">
    <span class="light-mode">🌙</span>
    <span class="dark-mode" style="display: none">☀️</span>
</button>

<script>
function toggleTheme() {
    const body = document.body;
    const currentTheme = body.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Toggle button icons
    const lightIcon = document.querySelector('.light-mode');
    const darkIcon = document.querySelector('.dark-mode');
    lightIcon.style.display = newTheme === 'dark' ? 'none' : 'inline';
    darkIcon.style.display = newTheme === 'dark' ? 'inline' : 'none';
}

// Set initial theme from localStorage
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    
    const lightIcon = document.querySelector('.light-mode');
    const darkIcon = document.querySelector('.dark-mode');
    lightIcon.style.display = savedTheme === 'dark' ? 'none' : 'inline';
    darkIcon.style.display = savedTheme === 'dark' ? 'inline' : 'none';
});
</script>
